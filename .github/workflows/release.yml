name: Release Crates

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Version bump level"
        required: true
        default: "patch"
        type: choice
        options:
          - release
          - patch
          - minor
          - major
          - alpha
          - beta
          - rc
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch tags for cargo-release
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test --features mock-i2c

      - name: Format
        run: cargo fmt --check

  raspberry-pi-build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Rust
      uses:  dtolnay/rust-toolchain@stable

    - name: Add rustup target
      run: rustup target add aarch64-unknown-linux-gnu

    - name: Install Zig
      uses: mlugg/setup-zig@v2

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install zigbuild
      run: cargo install cargo-zigbuild

    - name: build
      run: cargo zigbuild --target aarch64-unknown-linux-gnu --release --no-default-features --features rppal

  release:
    runs-on: ubuntu-latest
    needs: [build, raspberry-pi-build]
    permissions:
      contents: write   # needed to push tags and create GitHub release
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch tags for cargo-release

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release --locked

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run cargo-release
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # bump version, tag, publish, and push
          cargo release ${{ github.event.inputs.level || 'patch' }} \
            --workspace \
            --execute \
            --no-confirm

  github-release:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          git fetch --tags
          latest_tag=$(git describe --abbrev=0 --tag)
          echo "Latest Tag: $latest-tag"
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Extract changelog entry
        id: changelog
        run: |
          version="${{ steps.get_version.outputs.version }}"
          awk "/^## \\[?$version\\]?/,/^## /" CHANGELOG.md | \
          sed '$d' > RELEASE_NOTES.md || true

          # If no section was found, fall back to entire changelog
          if [ ! -s RELEASE_NOTES.md ]; then
            cp CHANGELOG.md RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ steps.get_version.outputs.version }}"
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

