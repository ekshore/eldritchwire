name: Release Crates

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Version bump level"
        required: true
        default: "patch"
        type: choice
        options:
          - release
          - patch
          - minor
          - major
          - alpha
          - beta
          - rc
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch tags for cargo-release
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test --features mock-i2c

      - name: Format
        run: cargo fmt --check

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write   # needed to push tags and create GitHub release
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch tags for cargo-release

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release --locked

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run cargo-release
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # bump version, tag, publish, and push
          cargo release ${{ github.event.inputs.level || 'patch' }} \
            --workspace \
            --execute \
            --no-confirm
