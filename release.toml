pre-release-hook = [
  "cargo", "test", "--workspace",
]

pre-release-replacements = [
  { file = "../CHANGELOG.md", search = "## \\[Unreleased\\]", replace = "## [{{version}}] - {{date}}" }
]

pre-release-commit-message = "chore(release): version {{version}}"
tag-name = "v{{version}}"
tag-message = "Release {{version}}"
sign-commit = false
sign-tag = false
